apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello
  namespace: example
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/subnets: subnet-0a70a5f667f3a02ff,subnet-0e737407951ad83b2
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: alb  # Replace kubernetes.io/ingress.class with spec.ingressClassName
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app-chart
            port:
              number: 80
