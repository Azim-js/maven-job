# my-app-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-app-chart" . }}
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  type: {{ .Values.service.type }}
